<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Todo</mat-card-title>
    </mat-card-header>
    <form class="form-container" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <table class="table" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="custom-field">
              <mat-label>Todo Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="todoForm.get('name')?.invalid && todoForm.get('name')?.touched">
                Required field
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="custom-field">
              <mat-label>Todo Description</mat-label>
              <textarea matInput formControlName="description" rows="2"></textarea>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button color="primary" type="submit">
              {{ isEditMode ? "Update" : "Create" }}
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card>

  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">Status</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let todo of todos">
        <td class="col-md-1">
          <mat-checkbox [checked]="todo.completed" (change)="updateTodoStatus(todo, $event.checked)"></mat-checkbox>
        </td>
        <td class="col-md-4">{{ todo.name }}</td>
        <td class="col-md-4">{{ todo.description }}</td>
        <td class="col-md-2">
          <button mat-icon-button (click)="handleEdit(todo)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button (click)="deleteTodo(todo.id!)" mat-icon-button>
            <mat-icon color="accent">delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example" class="mt-5">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="getTodo(currentPage - 1)"  aria-label="Previous">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
        <a class="page-link" (click)="getTodo(i)" [class.active]="currentPage === i" >{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" (click)="getTodo(currentPage + 1)"  aria-label="Next">Next</a>
      </li>
    </ul>
  </nav>
</div>
